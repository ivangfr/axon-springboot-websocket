<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Food-Ordering-Service</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.css">
</head>

<body>

<header>
    <nav>
        <div class="ui huge menu">
            <a th:href="@{/}" class="header item">Food-Ordering-Service</a>
            <div class="right menu">
                <a class="connWebSocket ui item"><i class="circle green icon"></i>WebSocket</a>
            </div>
        </div>
    </nav>
</header>
<main>
    <div class="ui container">

        <div class="ui top attached tabular menu" style="margin-top: 10px;">
            <a class="active item" data-tab="place-order">Place an Order</a>
            <a class="item" data-tab="check-order">Check Orders</a>
        </div>

        <!-- Place an Order Tab -->
        <div class="ui bottom attached active tab segment" data-tab="place-order" style="border: 0px">

            <div class="ui grid">
                <div class="four wide column">

                    <!-- Select Customer -->
                    <div class="ui teal floating labeled icon dropdown fluid button">
                        <i class="user icon"></i>
                        <span class="text">Select Customer</span>
                        <div class="menu"></div>
                    </div>
                </div>

                <div class="twelve wide column">

                    <!-- Restaurant Accordion -->
                    <div class="ui styled fluid accordion"></div>
                </div>
            </div>
        </div>

        <!-- Check Orders Tab -->
        <div class="ui bottom attached tab segment" data-tab="check-order" style="border: 0px">

            <!-- Order Table -->
            <table id="orderTable" class="ui eight column striped very compact table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Customer Name</th>
                    <th>Customer Address</th>
                    <th>Restaurant Name</th>
                    <th>Status</th>
                    <th>Total</th>
                    <th>CreatedAt</th>
                    <th>Items</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <!-- Alert Modal -->
        <div class="ui tiny modal alert">
            <div class="header"></div>
            <div class="content"></div>
            <div class="actions">
                <div class="ui positive button">Ok</div>
            </div>
        </div>
    </div>
</main>

<!--JavaScript at end of body for optimized loading-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/accounting.js/0.4.1/accounting.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.js"></script>
<script src="/app.js"></script>

</body>
</html>
